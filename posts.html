<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>みんなの投稿 - Wednesday plan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }
    header {
      text-align: center;
      padding: 2em 1em;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    header h1 {
      font-size: 2em;
      text-shadow: 0 0 10px #00ffff;
    }
    main {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    .post {
      border-left: 4px solid #00ffff;
      padding: 1em;
      margin: 1.5em 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    nav {
      text-align: center;
      margin-top: 2em;
    }
    nav a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5em 1em;
      border: 1px solid #00ffff;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background-color: #00ffff;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>みんなの投稿</h1>
    <p>未来への小さな願いが、ここに集まっています。</p>
  </header>
  <main>
    <div class="post">
      <p>地球にやさしい生活を、少しずつでも始めていきたいと思います。</p>
      <small>by 匿名</small>
    </div>
    <div class="post">
      <p>誰かの役に立つアイデアを毎日1つ考えてメモしています。</p>
      <small>by ユウキ</small>
    </div>
    <div class="post">
      <p>AIと人が手を取り合って進む世界を見てみたい。</p>
      <small>by ナナ</small>
    </div>
  </main>
  <nav>
    <a href="index.html">トップへ戻る</a>
  </nav>
</body>
</html>
